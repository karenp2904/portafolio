            <ul class="space-y-3 text-gray-700">
                <li class="flex items-center">
                    <span class="icon mr-2 text-primary" data-icon="lucide:mail"></span>
                    karenperezlun04@gmail.com
                </li>

                <li class="flex items-center">
                    <span class="icon mr-2 text-primary" data-icon="logos:whatsapp"></span>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold mb-4 text-secondary">Envíame un mensaje</h3>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block mb-1 text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary">
                </div>
                <div>
                    <label for="email" class="block mb-1 text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary">
                </div>
                <div>
                    <label for="message" class="block mb-1 text-gray-700">Mensaje</label>
                    <textarea id="message" name="message" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-secondary text-white px-6 py-3 rounded-lg hover:bg-primary transition duration-300 shadow-md w-full">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

        document.getElementById('contactForm').addEventListener('submit', function(e) {

        });
    </script>
